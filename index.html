<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- CSS for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Vores Culture Service</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div>
                <button type="button" class="btn btn-info" id="see-all-user">See All User</button>
            </div>
        </div>

   

        <div>
            <h1>Welcome to our Culture Service</h1>
            <table style="border: 1px solid black;">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>password</th>
                        <th>role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>jack</td>
                        <td>123</td>
                        <td>admin</td>
                    </tr>
                    <tr>
                        <td>eva</td>
                        <td>123</td>
                        <td>user</td>
                    </tr>
                </tbody>
            </table>
        </div>

    
        <div>
            <form id="login-form" method="post" class="">
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="bad-credential" class="text-danger"></div>
        <div id="json-token" class="text-success"></div>
    
    </div>
<script src="index.js"></script>
</body>
</html>
